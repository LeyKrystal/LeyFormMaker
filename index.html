<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>

    <style>
        body {
          background-image: url('mingerz.png');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
    </style>
        
</head>
<body>
    <main class="container">
        <h1>Form Maker</h1> 
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="radio">Radio</option>
            <option value="checkbox">Checkbox</option>
        </select>
        <input type="text" class="form-control mt-2" id="label" placeholder="Label">
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" onclick="insert()">Insert Element</button>
        </div>
        <hr>
        <div class="card p-2" id="display">
            <h4 class="text-secondary">Insert More</h4>
        </div>

        <div class="container px-4 py-3 boxes bg-light">
            <input type="text" placeholder="Question" class="p-2" style="width: 100%;">
            <br>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>

            <br>
            <button class="btn btn-danger delete-button" style="background-color: #dc3545; border-color: #dc3545; float: right;"
                onmouseover="this.style.backgroundColor='#C82333'; this.style.borderColor='#C82333';"
                onmouseout="this.style.backgroundColor='#dc3545'; this.style.borderColor='#dc3545';">
                Delete
            </button>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
